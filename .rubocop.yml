AllCops:
  TargetRubyVersion: 2.6
  DisplayCopNames: true
  Exclude:
    - "vendor/**/*"
    - "node_modules/**/*"
    - "db/schema.rb"

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - spec/factories/*
    - spec/support/*

Metrics/LineLength:
  Max: 150

Metrics/MethodLength:
  Max: 30
